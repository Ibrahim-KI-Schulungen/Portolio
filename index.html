<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Kamara | AI Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root{--green:#00c853;--green-dark:#00a844;--green-light:#e8f5e9;--text:#1a1a1a;--text-sec:#5a5a5a;--border:#e8e8e8}
        *{margin:0;padding:0;box-sizing:border-box}
        html{scroll-behavior:smooth}
        body{font-family:'Plus Jakarta Sans',sans-serif;background:#fff;color:var(--text);line-height:1.6}
        ::selection{background:var(--green);color:#fff}
        .container{max-width:1140px;margin:0 auto;padding:0 24px}
        nav{position:fixed;top:0;left:0;right:0;z-index:100;padding:16px 0;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-bottom:1px solid var(--border)}
        .nav-content{display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:1.25rem;font-weight:800;color:var(--text);text-decoration:none;display:flex;align-items:center;gap:8px}
        .logo-dot{width:10px;height:10px;background:var(--green);border-radius:50%}
        .nav-links{display:flex;gap:40px}
        .nav-link{color:var(--text-sec);text-decoration:none;font-weight:500;transition:color 0.2s}
        .nav-link:hover{color:var(--green)}
        .lang-toggle{display:flex;gap:2px;background:#f5f5f5;padding:4px;border-radius:8px}
        .lang-btn{padding:8px 14px;border:none;background:transparent;color:#888;font-family:inherit;font-size:0.8rem;font-weight:600;cursor:pointer;border-radius:6px}
        .lang-btn.active{background:var(--green);color:#fff}
        .hero{min-height:100vh;display:flex;align-items:center;padding-top:80px}
        .hero-content{display:grid;grid-template-columns:1fr 1fr;gap:64px;align-items:center}
        .hero-badge{display:inline-flex;align-items:center;gap:8px;padding:8px 16px;background:var(--green-light);border-radius:100px;font-size:0.8rem;font-weight:600;color:var(--green-dark);margin-bottom:24px}
        .hero-badge-dot{width:8px;height:8px;background:var(--green);border-radius:50%;animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
        .hero-title{font-size:clamp(2.5rem,5vw,3.5rem);font-weight:800;line-height:1.1;margin-bottom:20px}
        .highlight{color:var(--green)}
        .hero-subtitle{font-size:1.1rem;color:var(--text-sec);margin-bottom:32px;line-height:1.7}
        .hero-cta{display:flex;gap:12px;flex-wrap:wrap}
        .btn{padding:14px 28px;font-family:inherit;font-size:0.9rem;font-weight:600;text-decoration:none;border-radius:10px;cursor:pointer;transition:all 0.3s;border:none}
        .btn-primary{background:var(--green);color:#fff;box-shadow:0 4px 14px rgba(0,200,83,0.3)}
        .btn-primary:hover{background:var(--green-dark);transform:translateY(-2px)}
        .btn-secondary{background:#fff;color:var(--text);border:1px solid var(--border)}
        .btn-secondary:hover{border-color:var(--green);color:var(--green-dark)}
        .hero-card{background:#fff;border:1px solid var(--border);border-radius:20px;padding:32px;box-shadow:0 20px 60px rgba(0,0,0,0.06);position:relative}
        .hero-card::before{content:'';position:absolute;top:-1px;left:24px;right:24px;height:3px;background:var(--green);border-radius:0 0 4px 4px}
        .code-header{display:flex;gap:6px;margin-bottom:20px}
        .code-dot{width:12px;height:12px;border-radius:50%}
        .code-dot.red{background:#ff5f57}.code-dot.yellow{background:#ffbd2e}.code-dot.green{background:#28c840}
        .code-content{font-family:'SF Mono',monospace;font-size:0.85rem;line-height:1.8}
        .code-line{display:flex;gap:12px}
        .code-number{color:#888;min-width:20px}
        .code-keyword{color:#d73a49}.code-function{color:#6f42c1}.code-string{color:var(--green-dark)}.code-comment{color:#888}
        section{padding:100px 0}
        .section-header{margin-bottom:56px;text-align:center}
        .section-badge{display:inline-flex;padding:6px 14px;background:var(--green-light);border-radius:100px;font-size:0.75rem;font-weight:600;color:var(--green-dark);text-transform:uppercase;letter-spacing:0.05em;margin-bottom:16px}
        .section-title{font-size:clamp(1.75rem,4vw,2.5rem);font-weight:700}
        .about-section{background:#f8faf8}
        .about-grid{display:grid;grid-template-columns:1.2fr 1fr;gap:64px;align-items:center}
        .about-text p{color:var(--text-sec);margin-bottom:20px;font-size:1.05rem;line-height:1.8}
        .about-stats{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
        .stat-card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:28px;text-align:center;transition:all 0.3s}
        .stat-card:hover{border-color:var(--green);transform:translateY(-4px);box-shadow:0 12px 32px rgba(0,200,83,0.1)}
        .stat-number{font-size:2.5rem;font-weight:800;color:var(--green);line-height:1;margin-bottom:8px}
        .stat-label{color:#888;font-size:0.85rem;font-weight:500}
        .projects-grid{display:grid;gap:24px}
        .project-card{background:#fff;border:1px solid var(--border);border-radius:20px;padding:40px;display:grid;grid-template-columns:1fr auto;gap:40px;align-items:center;transition:all 0.3s}
        .project-card:hover{border-color:var(--green);box-shadow:0 16px 48px rgba(0,200,83,0.1);transform:translateY(-4px)}
        .project-number{font-size:0.9rem;font-weight:700;color:var(--green);margin-bottom:12px}
        .project-title{font-size:1.5rem;font-weight:700;margin-bottom:12px}
        .project-description{color:var(--text-sec);margin-bottom:20px;line-height:1.7}
        .project-tags{display:flex;flex-wrap:wrap;gap:8px}
        .tag{padding:6px 14px;background:var(--green-light);border-radius:100px;font-size:0.8rem;font-weight:500;color:var(--green-dark)}
        .project-impact{text-align:center;padding:24px 32px;background:var(--green-light);border-radius:16px;min-width:140px}
        .impact-number{font-size:2.5rem;font-weight:800;color:var(--green-dark);line-height:1;margin-bottom:4px}
        .impact-label{color:var(--green-dark);font-size:0.8rem;font-weight:500}
        .skills-section{background:#f8faf8}
        .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
        .skill-category{background:#fff;border:1px solid var(--border);border-radius:16px;padding:28px;transition:all 0.3s}
        .skill-category:hover{border-color:var(--green)}
        .skill-header{display:flex;align-items:center;gap:12px;margin-bottom:20px}
        .skill-icon{width:44px;height:44px;background:var(--green-light);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.25rem}
        .skill-title{font-size:1.1rem;font-weight:700}
        .skill-list{display:flex;flex-wrap:wrap;gap:8px}
        .skill-item{padding:8px 14px;background:#f5f5f5;border-radius:8px;font-size:0.85rem;color:var(--text-sec);font-weight:500;transition:all 0.2s}
        .skill-item:hover{background:var(--green-light);color:var(--green-dark)}
        .contact-wrapper{background:#fff;border:1px solid var(--border);border-radius:24px;padding:56px;box-shadow:0 16px 48px rgba(0,0,0,0.04)}
        .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:56px}
        .contact-info h3{font-size:1.75rem;font-weight:700;margin-bottom:12px}
        .contact-info>p{color:var(--text-sec);margin-bottom:32px;line-height:1.7}
        .contact-details{display:flex;flex-direction:column;gap:16px}
        .contact-detail{display:flex;align-items:center;gap:14px;padding:16px;background:#f8faf8;border-radius:12px}
        .contact-detail-icon{width:44px;height:44px;background:var(--green-light);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.1rem}
        .contact-detail-text{font-weight:500}
        .contact-form{display:flex;flex-direction:column;gap:20px}
        .form-group{display:flex;flex-direction:column;gap:8px}
        .form-label{font-size:0.85rem;font-weight:600}
        .form-input,.form-textarea{background:#f8faf8;border:1px solid var(--border);border-radius:10px;padding:14px 16px;font-family:inherit;font-size:0.95rem;color:var(--text);transition:all 0.2s}
        .form-input:focus,.form-textarea:focus{outline:none;border-color:var(--green);background:#fff;box-shadow:0 0 0 3px rgba(0,200,83,0.15)}
        .form-textarea{min-height:120px;resize:vertical}
        footer{padding:32px 0;border-top:1px solid var(--border);background:#f8faf8}
        .footer-content{display:flex;justify-content:space-between;align-items:center}
        .footer-text{color:#888;font-size:0.9rem}
        .footer-links{display:flex;gap:24px}
        .footer-link{color:#888;text-decoration:none;font-size:0.9rem}
        .footer-link:hover{color:var(--green)}
        .success-message{background:var(--green-light);border:1px solid var(--green);border-radius:12px;padding:20px;color:var(--green-dark);text-align:center;font-weight:500}
        @media(max-width:900px){.hero-content,.about-grid,.contact-grid{grid-template-columns:1fr}.nav-links{display:none}.project-card{grid-template-columns:1fr}.contact-wrapper{padding:32px}}
        @media(max-width:600px){.hero-cta{flex-direction:column}.btn{width:100%;text-align:center}.about-stats{grid-template-columns:1fr}.footer-content{flex-direction:column;gap:16px;text-align:center}section{padding:64px 0}}
    </style>
</head>
